<!DOCTYPE html>
<html>
    <head>
        <link href="styles/styles.css" rel="stylesheet">
        <title>TODO Application 2019</title>
    </head>
    <body>
        <header class="header">
            <div class="container">
                <h1>TODO Application v2.0</h1>
                <p><i>No one manages todo's like we do..</i></p>
            </div>
        </header>
        <div class="actions">
            <main class="container">
                <div>
                    <input type="image" src='../../assets/searchImg.png'>
                    <input type="text" placeholder="search a todo" id='searchQuery' class="input">
                    <label >Hide Completed:
                        <input type="checkbox" checked=true id='hideCompletedCheckbox'>
                    </label>
                    <table id='searchTodoTable' ></table>
                </div>
                <div>
                    <br><br>
                    <table id ='allTodoTable'></table>
                </div><br><br>
                <div>
                    <p><u>Create a TODO</u></p><br>
                    <form id = 'createTodoForm'>
                        name: <input type="text" name='name' placeholder="todo name" class="input">
                        <button type="submit" class="button">create</button>
                    </form>
                </div><br><br>
                <div>
                    <p><u>Remove a TODO</u></p><br>
                    <form id ='removeTodoForm'>
                        name: <input type="text" placeholder="todo to remove" name='name' class="input">
                        <button type="submit" class="button button--secondary">remove</button>
                    </form>
                </div><br><br>
                <div>
                    <p><u>Mark TODO Completed</u></p><br>
                    <form id='markTodoCompletedForm'>
                        name: <input type="text" placeholder="todo completed" name="name" class="input">
                        <button type="submit" class="button">mark completed</button>
                    </form>
                    </div><br><br>
                <div>
                    <p><u>Remove all TODOs</u></p><br>
                    <form id='removeAllTodoForm'>
                        <button type="submit" class="button button--secondary">Remove all todos</button>
                    </form>
                </div>
            </main>
        </div>
        <footer class="container container__footer">
            <p>Application designed exclusively for understanding javascript<br>
                Developed by <b>Shashank garg</b> (<a href="https://github.com/dev-shashankgarg">github</a>)</p>
        </footer>
        <script src="assets/uuidv4.js"></script>
        <script src='todo-app-functions-v2.js'></script>
        <script src='todo-app-v2.js'></script>
    </body>
</html>
