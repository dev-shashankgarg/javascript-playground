<!DOCTYPE html>
<html>
    <head>
        <title>TODO Application 2019</title>
    </head>
    <body>
        <header>
            <h1>TODO Application v2.0</h1>
            <p><i>No one manages todo's like we do..</i></p>
        </header>
        <main>
            <div>
                <p>Search:
                <input type="text" placeholder="search a todo" id='searchQuery'>
                <input type="image" src='../../assets/searchImg.png'></p>
                <table id='searchTodoTable' border="1"></table>
            </div>
            <div>
                <b>All TODOs</b><br><br>
                <label>
                    Hide Completed:
                    <input type="checkbox" checked=true id='hideCompletedCheckbox'>
                </label>
                <table id ='allTodoTable' border="1"></table>
            </div>
            <div>
                <p><u>Create a TODO</u></p>
                <form id = 'createTodoForm'>
                    name: <input type="text" name='name' , placeholder="todo name">
                    <button type="submit">create</button>
                </form>
            </div>
            <div>
                <p><u>Remove a TODO</u></p>
                <form id ='removeTodoForm'>
                    name: <input type="text" placeholder="todo to remove" name='name'>
                    <button type="submit">remove</button>
                 </form>
            </div>
            <div>
                <p><u>Mark TODO Completed</u></p>
                <form id='markTodoCompletedForm'>
                    name: <input type="text" placeholder="todo completed" name="name">
                    <button type="submit">mark completed</button>
                </form>
                </div>
            <div>
                <p><u>Remove all TODOs</u></p>
                <form id='removeAllTodoForm'>
                    <button type="submit">Remove all todos</button>
                </form>
            </div>
        </main>
        <footer>
            <p>Application designed exclusively for understanding javascript<br>
                Developed by <b>Shashank garg</b> (<a href="https://github.com/dev-shashankgarg">github</a>)</p>
        </footer>
        <script src='todo-app-v2.js'></script>
    </body>
</html>
