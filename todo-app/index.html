            <br><br>
            <button id='summaryBttn'>summarize</button>
            <button id='summaryHideBttn' hidden=true>Hide</button>

            <p id='todoIncompleteSummaryParagraphId' class ='summaryClass'></p>
            <ol id='incompleteTodoListId'></ol>
            <p id='todoCompleteSummaryParagraphId' class ='summaryClass'></p>
            <ol id='completeTodoListId' ></ol>
        </main>
