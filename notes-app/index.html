<!DOCTYPE html>
<html>
      <head>
        <title>Notes Application 2019</title>
      </head>
    <body>
      <header>
        <h1>Notes Application v1.0</h1>
      </header>
      <main>
        <p>Taking notes to next level...</p>
        <input id = 'queryText' type = "text" placeholder="search a note">
        <label>
          sort by:
          <select id = 'filterBy'>
            <option value="alphabetically">A-Z</option>
            <option value="createdDate">Created date</option>
            <option value="lastUpdated">Last updated</option>
          </select>
        </label>
        <input id ='searchImg' type="image" src="assets/searchImg.png">

        <ol id= "notesList" ></ol>
        <button id="createNoteBtn">Create note</button>
        <button id="hideNotesButton" >Hide notes</button>
        <button id="showNotes">Show notes</button>
        <br><br><br><br>
        <form id='nameFormId'>
          <input type="password" placeholder="password" name = 'password'>
          <button type="submit">submit</button>
        </form>
      </main>
      <footer>
        <p>Notes Building Application designed exclusively for understanding javascript<br>
        Application developed by <b>Shashank garg</b> (<a href="https://github.com/dev-shashankgarg">github</a>)</p>
     </footer>
    </body>
   <script src="notes-app.js"></script>
</html>
