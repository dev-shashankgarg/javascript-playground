<!DOCTYPE html>
<html>
    <head>
        <title>Note Application 2019</title>
    </head>
    <body>
        <header>
            <h1>Notes Application v2.0</h1>
        </header>
        <main>
           <p><i>We manage your notes like no one else..</i></p>
           <div>
               <p>
                Search a Note:
                <input id ='searchInput' type="text">
                <input type="image" src="../../assets/searchImg.png">
                <table id ='searchQueryTable' border="1"></table>
                </p>
            </div>
            <div>
                <b>All Notes:</b>
                <label>
                    <select id='sortDropdown'>
                        <option value="titleSort">sort by title</option>
                        <option value="createdSort">sort by created</option>
                        <option value="lastModifiedSort">sort by last edited</option>
                    </select>
                </label>
                <br>
                <br>
                <table id='allNoteTable' border="1"></table>
            </div>
            <div>
                <form id='createNoteForm'>
                    <p><u>Create a New Note:</u></p>
                    <table>
                    <tr><td>Title:</td> <td><input type="text" placeholder="note title" name="title"></td></tr>
                    <tr><td>Description:</td><td><input type="text" placeholder="note description" name="description"></td></tr>
                    </table>
                    <br>
                    <button type="submit">save note</button>
                </form>
            </div>
            <div>
                    <form id= 'removeNoteForm'> 
                        <p><u>Remove a Note:</u></p>
                        <table>
                        <tr><td>Title:</td> <td><input type="text" placeholder="note title" name = 'title'></td></tr>
                        </table>
                        <br>
                        <button type="submit">remove note</button>
                    </form>
            </div>
            <div>
                    <form id='removeAllNotesForm'>
                        <p><u>Remove all Notes:</u></p>
                        <button type="submit">remove all notes</button>
                    </form>
            </div>
        </main>
        <footer>
            <p>Application designed exclusively for understanding javascript<br>
            Developed by <b>Shashank garg</b> (<a href="https://github.com/dev-shashankgarg">github</a>)</p>
        </footer>
        <script src="notes-app-functions-v2.js"></script>
        <script src="notes-app-v2.js"></script>
    </body>
</html>
