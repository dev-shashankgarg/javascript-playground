<!DOCTYPE html>
<html>
    <head>
        <link href="/v1/styles/styles.css" rel="stylesheet">
        <title>Hangman Game 2019</title>
    </head>
    <body>
        <div>
            <header>
                <h1>HANGMAN GAME v1.0</h1>
                <p class='addMargin'><i>welcome to the deadliest word game in the town!!</i></p>
            </header>
            <main>
                <label >
                    <p id ='puzzleDisplayId' class="addMargin"></p>
                </label>
                <label>
                    <i><p id='guessDisplayId'></p></i>
                </label>
                 <label>
                    <i><p id='statusDisplayId' class="addMargin reduceFont"></p></i>
                </label>
                <button id='newGameBtn' class="button addMargin">start a new game</button>
                <p>HOW TO PLAY:</p>
                    <ol class="addMargin">
                        <li>
                            Click <b>'start a  new game'</b> Button to start a new game
                        </li>
                        <li>
                            Press a key on keyboard to make a guess
                        </li>
                    </ol>
            </main>
            <footer>
                <p>Application designed exclusively for understanding javascript<br>
                Developed by <b>Shashank garg</b> (<a href="https://github.com/dev-shashankgarg">github</a>)
                </p>
            </footer>
        </div>
        <script src='v1/scripts/dictionary.js'></script>
        <script src='v1/scripts/hangman.js'></script>
        <script src='v1/scripts/gameplay.js'></script>
    </body>
</html>
